name: Question
description: Question Project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter_launcher_icons: ^0.9.1
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  image_path: "assets/icon-question.png"
  ios: true
  android: "laucher_icon"
  remove_alpha_ios: true
  adaptive_icon_background: '#FFFFFF'
  adaptive_icon_foreground: 'assets/icon-question.png'

flutter:
  uses-material-design: true
  assets:
    - assets/icon-question.png
    - lottie/